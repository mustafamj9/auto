parameters:
  - name: softwareVersion
    displayName: Select software version
    type: string
    values:
      - apple
      - banana
      - cherry

steps:
  - script: |
      echo "Selected version: apple"
      echo "Target VMs: VM0, VM1"
    displayName: "Apple targets"
    condition: eq('${{ parameters.softwareVersion }}', 'apple')

  - script: |
      echo "Selected version: banana"
      echo "Target VMs: VM2, VM4"
    displayName: "Banana targets"
    condition: eq('${{ parameters.softwareVersion }}', 'banana')

  - script: |
      echo "Selected version: cherry"
      echo "Target VMs: VM5, VM6"
    displayName: "Cherry targets"
    condition: eq('${{ parameters.softwareVersion }}', 'cherry')
